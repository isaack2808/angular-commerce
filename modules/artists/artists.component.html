<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArtistsConsole</title>
    <base [href]="/">
<link rel="stylesheet" type="text/css" href="artists.component.css">


  </head>
<body>




<div class="page-wrapper">

  <div class="page-header">
<h1>Artists Console</h1>

  </div>

  <form ng-submit"ArtistsCtrl.updateArtists()">
<p ng-hide="artistsCtrl.artists.displayName">
  Please create a display name
</p>

<div class="input-group">
  <input required type="text" class="form-control" placeholder="Display Name" ng-model="artistsCtrl.artists.displayName">
</div>
<input type="submit" class="btn btn-default" value="Set Display Name">
  </form>
</div>
</body>
</html>
